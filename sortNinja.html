<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery UI Sortable</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="sortninja.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="sortninja.js"></script>

</head>

<body>
    <div class="container">
        <div class="row">
            <h1>Let's Sort This Ninja Out!</h1>

            <div class="col-md-4">
                <ul id="sortList">
                    <li><img class="sortItem" src="imgs/sort1.png" alt="Face"><li>
                    <li><img class="sortItem" src="imgs/sort2.png" alt="Tale"></li>
                    <li><img class="sortItem" src="imgs/sort3.png" alt="body"></li>
                    <li><img class="sortItem" src="imgs/sort4.png" alt="Hat"><li>
                    <li><img class="sortItem" src="imgs/sort5.png" alt="Feet"><li>
                </ul>
            </div>
            <!-- col-md-4 -->
        </div>
        <!-- row -->
    </div>
    <!-- container -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>
</body>

</html>
